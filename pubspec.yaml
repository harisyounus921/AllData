  font_awesome_flutter: ^9.1.0
  math_expressions: ^2.3.0
  rflutter_alert: ^1.0.2
  splashscreen: ^1.3.5
  rename: any
  provider: ^6.0.3
  google_sign_in: ^5.4.1
  shared_preferences: ^2.0.15
  percent_indicator: ^4.0.1
  modal_progress_hud_nsn: ^0.3.0
  path_provider: ^2.0.2
  sqflite: ^2.0.0+4
  flutter_slidable: ^2.0.0
  animated_text_kit: ^4.2.1
  pie_chart: ^5.1.0
  flutter_spinkit: ^5.1.0
  shimmer: ^2.0.0
  like_button: ^2.0.4
  fluttertoast: ^8.0.8
  intl: ^0.17.0
  email_auth: ^1.0.0
  eva_icons_flutter: ^3.0.2
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  modal_bottom_sheet: ^2.0.0
  flutter_icons: ^1.1.0
  firebase_storage: ^10.1.0
  cloud_firestore: ^3.0.1
  image_picker: ^0.8.4+4
  settings_ui: ^2.0.2
  google_maps_flutter: ^2.2.0
  geocoding: ^2.0.5
  geolocator: ^9.0.1
  http: ^0.13.5
  uuid: ^3.0.6
  custom_info_window: ^1.0.1
  animated_splash_screen: ^1.3.0
  lottie: ^1.4.2
  introduction_screen: ^3.0.1
  flutter_launcher_icons: ^0.10.0
  video_player: ^2.4.7
  easy_splash_screen: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
